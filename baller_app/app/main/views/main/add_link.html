<:Title>
  Submit Links
<:Body>
<div class='row'>
  <div class='col-lg-12'>
    <form e-submit="add_link" role="form">
      <div class='form-group'>
        <label>Url</label>
        <input class="form-control" type="text" value="{{ page._new_url }}">
        <label>Description</label>
        <input class="form-control" type="text" value="{{ page._new_description }}">
        <input type="Submit" value="Submit" action="{{ _add_link }}">
      </div>
    </form>
  </div>
</div>
